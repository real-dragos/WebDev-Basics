<!DOCTYPE html>
<html>

<head>
    <title>My title</title>
</head>

<body>
    <h1>I am an h1</h1>
    <p id="first" class="special">Hello</p>
    <p class="special">Goodbye</p>
    <p>Hi Again</p>
    <p id="last">Goodbye Again</p>
</body>

</html>
<script>
    let p1 = document.getElementById("first");
    let p2 = document.getElementsByClassName("special")[0];
    let p3 = document.getElementsByTagName("p")[0];
    let p4 = document.querySelector("#first");
    let p5 = document.querySelector(".special");
    console.log(p1.textContent === p2.textContent);
    console.log(p2.textContent === p3.textContent);
    console.log(p3.textContent === p4.textContent);
    console.log(p4.textContent === p5.textContent);
</script>
